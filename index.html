<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div id="header-contents">
            <div id="logo">
                <img src="./images/manna logo/Logobgremove4.png" alt="Logo">
            </div>
            <nav class="navbar">
                <div class="hamburger-menu">
                    <div class="line line-1"></div>
                    <div class="line line-2"></div>
                    <div class="line line-3"></div>
                </div>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Lorem</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Lorem</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Lorem</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Lorem</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="intro">
            <div class="intro-bg">
                <div class="intro-contents-container">
                    <div class="intro-contents">
                        <div class="healthy-eating">
                            <div class="heading">
                                <h4>HEALTHY EATING</h4>
                            </div>
                            <br>
                            <div class="healthy-eating-info">
                                <h2>
                                    Interested in healthy <br> diets and weight loss?
                                </h2>
                                <br>
                                <p>
                                    Always take care of your health starting from the food menu that you consume
                                    everyday.
                                </p>
                            </div>
                        </div>
                        <div class="family">
                            <div class="family-img">
                                <img src="./images/mana imgs including bgs/healthyfamily.jpeg"
                                    alt="healthy-family-photo">
                            </div>
                        </div>
                        <div class="intro-cards">
                            <div class="card">
                                <div class="card-img">
                                    <div class="card-border">
                                        <img src="./images/vector images/healthyeating.png" alt="Healthy-eating" class="healthy-eating-vector">
                                    </div>
                                </div>
                            </div>
                            <div class="card"></div>
                            <div class="card"></div>
                            <div class="card"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
